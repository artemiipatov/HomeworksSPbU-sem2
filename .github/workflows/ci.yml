name: BuildAndTest
on: [push, pull_request]
jobs:
  runs-on ${{ os }}
  strategy:
    os: [ ubuntu-latext, windows-latest ]
  steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.x'
    - name: Build
      run: For /R %%I in (*.sln) do dotnet build %%I
    - name: Run tests
      run: For /R %%I in (*.sln) do dotnet test %%I